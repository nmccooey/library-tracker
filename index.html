<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Tracker</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Materialize.css-->
    <link type="text/css" rel="stylesheet" href="styles/materialize.min.css"  media="screen,projection"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css"> 
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/829b98cafe.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
  </head>
  <body>
    <header>
      <h1 class="title">Library Tracker &nbsp;<i class="fas fa-book-open"></i></h1>
    </header>
    <main>
      <div class="book-container">

        <div class="col s12 m7">
          <div class="card horizontal">
            <div class="card-stacked">
              <div class="card-content">
                <h5>Fellowship of the Ring</h5>
                <p>Author: JRR Tolkein</p>
                <p>Pages: 653</p>
                <p>Read Status: In Progress</p>
              </div>
              <div class="card-action">
                <a href="#">Edit</a>
                <a href="#">Delete</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col s12 m7">
          <div class="card horizontal">
            <div class="card-stacked">
              <div class="card-content">
                <h5>Fellowship of the Ring</h5>
                <p>Author: JRR Tolkein</p>
                <p>Pages: 653</p>
                <p>Read Status: In Progress</p>
              </div>
              <div class="card-action">
                <a href="#">Edit</a>
                <a href="#">Delete</a>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="library-controls">
          <!-- Modal Trigger -->
          <button id="add-book-button" data-target="book-modal" class="btn modal-trigger">Add Book</button>
      </div>

      <!-- Modal Structure -->
      <div id="book-modal" class="modal">
        <div class="modal-content">
          <h3>Add New Book</h3>
          <input id="title" placeholder="Title" type="text">
          <input id="author" placeholder="Author" type="text">
          <input id="pages" placeholder="Pages" type="number">
          <p>
            <label>
              <input type="checkbox" />
              <span>Read</span>
            </label>
          </p>
          
        </div>
        <div class="modal-footer">
          <a href="#" class="modal-action modal-close btn deep-orange darken-2">Cancel</a>
          <a id="create-canvas-button" href="#" class="modal-action btn teal lighten-1">Add</a>
        </div>
      </div>
    </main>

    <footer>
      <a href="https://github.com/nmccooey" target="_blank" class="copyright">
        Created By: Nicholas McCooey | <i class="fab fa-github"></i>
      </a>
    </footer>

    <script type="text/javascript" src="scripts/materialize.min.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
